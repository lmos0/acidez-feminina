<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile Search</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://dcdn-us.mitiendanube.com/stores/001/403/059/themes/common/logo-1296667581-1607006784-471ab34f20f2fcd78820d538f209a1f71607006785-480-0.webp" alt="">
        </div>
       
        <h1>Pesquisa de Perfil no LinkedIn </h1>
      

        <form id="searchForm">
         

            <div class="form-group">
                <label for="company">Empresa:</label>
                <input type="text" id="company" name="company" placeholder="Digite o nome da empresa" required>
            </div>

            <div class="form-group">
                <label for="title1">Cargo</label>
                <input type="text" id="title1" name="title1" placeholder="Cargo a ser buscado" required>
            </div>

            <div class="form-group">
                <label for="title2">Cargo 2 (Opcional):</label>
                <input type="text" id="title2" name="title2" placeholder="Cargo adicional a ser buscado">
            </div>


            <button type="submit">Pesquisar</button>
        </form>

        <div id="result" class="result">
            <h3>Resultados encontrados:</h3>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>TÃ­tulo do Perfil</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="export-container">
                <button id="exportBtn">Criar Planilha</button>
            </div>
        </div>
    </div>

        
</body>
</html>
